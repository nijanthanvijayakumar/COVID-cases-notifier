<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
{% for elem in case_data %}
   <li>
       <strong>Country:{{elem['country']}}</strong>
   </li>
   <li>
       <strong>Total Cases: {{elem['Total Cases']}}</strong>
   </li>
   <li>
       <strong>Active Cases: {{elem['Active Cases']}}</strong>
   </li>
   <li>
       <strong>New Cases: {{elem['New Cases']}}</strong>
   </li>
   <li>
       <strong>New Deaths: {{elem['New Deaths']}}</strong>
   </li>
   <li>
       <strong>Update on: {{elem['Update on']}}</strong>
   </li>
{% endfor %}
</ul>
</body>
</html>
